<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Shadow</title>
    <link rel="stylesheet" href="../../default.css" />

    <style>
      .card {
        margin: 20px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
        text-align: center;
      }
      .header {
        background-color: blue;
        color: white;
        padding: 50px;
        font-size: 150px;
      }

      .container {
        padding: 40px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <p>1</p>
      </div>
      <div class="container">
        <p>21 Oct 2023</p>
      </div>
    </div>
  </body>
</html>
