<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to flip an image</title>
    <link rel="stylesheet" href="../default.css" />
    <style>
      img:hover{
        transform: scaleX(-1);
      }
    </style>
  </head>

  <body>
    <img src="img.jpg" alt="bg-image" width="1200px" height="800px">
  </body>
</html>
